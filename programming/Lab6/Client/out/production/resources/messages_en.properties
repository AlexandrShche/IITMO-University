help_message=Available server_commands:\
    help: display help for available server_commands\
    output to the standard output stream information about the collection (type, initialization date, number of elements, etc.)\
    show: output to the standard output stream all the elements of the collection in a string representation\
    add : add a new item to the collection\
    update id: update the value of a collection element whose id is equal to the specified one\
    remove_by_id id : remove an item from the collection by its id\
    clear : clear the collection\
    save : save the collection to a file\
    execute_script file_name: read and execute the script from the specified file. The script contains server_commands in the same form as they are entered by the user in interactive mode.\
    exit : exit the program (without saving it to a file)\
    head : output the first element of the collection\
    remove_head : output the first element of the collection and delete it\
    add_if_min : add a new element to the collection if its value is less than that of the smallest element in this collection\
    count_less_than_organization organization: output the number of elements whose organization field value is less than the specified one\
    print_ascending : print the elements of the collection in ascending order\
    print_field_descending_salary: print the values of the salary field of all elements in descending order
